<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Craigslist Listings -->
    <div class="row" id="news_title">
      <div class="col-md-12">
        <h4 class="heading">{{Latest Mars News}}</h4>
        <small>{{mars_html.sunnary}}</small>
      </div>
    </div>

    <div class="row" id="featured_image">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>
        <img src={{mars_html.Featured_image_url}} >
      </div>

      <div class="col-md-4">
        <div class="row" id="weather">
          <div class="col-md-12">
            <h4>Featured Mars Image</h4>
            <p>{{mars_html.mars_weather}}</p>
        </div>
        <div class="row" id="mars facts">
          <div class="col-md-12">
            <h4>Featured Mars Image</h4>
            <p>{{mars_html.mars_weather}}</p>
        </div>
      </div>

  </div>
</body>

</html>
