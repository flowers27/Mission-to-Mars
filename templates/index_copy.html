<body>
  <div class="container">

    <div class="jumbotron text-center">
      
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
      </p>
    </div>

    <!-- Craigslist Listings -->
    <div class="row" id="news_title">
      <div class="col-md-12">
        <h1 class="heading"><strong>Latest Mars News</strong>
        <h3 class="heading">{{mars_html.news_title}}</h3>
        <small>{{mars_html.sunnary}}</small>
      </div>
    </div>

    <div class="row" id="featured_image">
      <div class="col-md-8">
        <h1 class="heading"><strong>Featured Mars Image</strong></h1>
        <img src="{{mars_html.Featured_image_url}}" class="img-responsive"
          alt="Mars Images">
          <br>
    </div>


      <div class="col-md-4">
        <div class="panel-body">
          <div class="col-md-12">
            <h4>Current Weather on Mars</h4>
            <hr size=2>  
            <p>{{mars_html.mars_weather}}</p>
      </div>
        <div class="row" id="mars facts">
          <div class="col-md-12">
            <h4>Mars Facts</h4>
            <hr size=2>
            <table border="1" class="dataframe">
                {{mars_html.table_mars|safe}}
            </table>
      </div>
